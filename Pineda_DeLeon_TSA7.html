<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Simulator Pineda - De Leon</title>
    <link rel="stylesheet" href="Pineda_DeLeon_TSA7.css" />
    <script defer src="Pineda_DeLeon_TSA7.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="operations-container">
        <h2>Flexbox Simulator</h2>
        <button id="reset">Reset Flexbox</button>

        <div class="input-group">
          <label for="gap">Gap</label>
          <input type="number" id="gap" min="0" value="0" />
        </div>

        <h3>Flex Direction</h3>
        <div class="button-group">
          <button class="direction" data-value="row">Row</button>
          <button class="direction" data-value="column">Column</button>
        </div>

        <h3>Justify Content</h3>
        <div class="button-group">
          <button class="justify" data-value="flex-start">Start</button>
          <button class="justify" data-value="center">Center</button>
          <button class="justify" data-value="flex-end">End</button>
          <button class="justify" data-value="space-between">
            Space Between
          </button>
          <button class="justify" data-value="space-around">
            Space Around
          </button>
          <button class="justify" data-value="space-evenly">
            Space Evenly
          </button>
        </div>

        <h3>Align Items</h3>
        <div class="button-group">
          <button class="align" data-value="flex-start">Start</button>
          <button class="align" data-value="center">Center</button>
          <button class="align" data-value="flex-end">End</button>
        </div>

        <h3>Flex Grow</h3>
        <div class="input-group inline">
          <label for="box1-grow">Box 1</label>
          <input type="number" id="box1-grow" min="0" value="0" />
        </div>
        <div class="input-group inline">
          <label for="box2-grow">Box 2</label>
          <input type="number" id="box2-grow" min="0" value="0" />
        </div>
        <div class="input-group inline">
          <label for="box3-grow">Box 3</label>
          <input type="number" id="box3-grow" min="0" value="0" />
        </div>
      </div>

      <div id="flexbox-container">
        <div id="flexbox">
          <div class="box" id="box1">1</div>
          <div class="box" id="box2">2</div>
          <div class="box" id="box3">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
